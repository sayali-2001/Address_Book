<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Form | Address Book</title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="assets/images/logo.PNG" type="image/x-icon">
</head>

<body>
    <!-- header starts here -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="assets/images/logo.PNG" alt="Logo">
            <div>
                <span class="logo-text">ADDRESS</span>
                <span class="logo-text logo-book">BOOK</span>
            </div>
        </div>
    </header>
    <!-- header ended -->

    <div class="main-content">
        <form class="form" onreset="resetForm()" onsubmit="save()" method="POST">

            <div class="form-header">
                <div class="heading">
                    address book form
                </div>
                <div class="cancel-button">
                    <a href="home.html"><img src="assets/icons/add-24px.svg" alt="cancel"></a>
                </div>
            </div>

            <div class="form-body">

                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" name="name" id="name" placeholder="Your name.." required>
                    <error-output class="text-error" for="text"></error-output>
                </div>

                <div class="row-content">
                    <label class="label text" for="phone">Phone</label>
                    <input class="input" type="text" name="phone" id="phone" placeholder="91 xxx xxxx xxx.." required>
                    <error-output class="phone-error" for="phone"></error-output>
                </div>

                <div class="row-content">
                    <label for="address" class="label text">Address</label>
                    <textarea class="input" name="address" id="address" style="height: 100px;" placeholder="Your address.."></textarea>
                    <error-output class="address-error" for="address"></error-output>
                </div>

                <div class="row-content">
                    <div class="subRow-content">
                        <div>
                            <label for="city" class="label text">City</label>
                            <select name="City" id="city">
                                <option value="" disabled selected>Please choose one</option>
                                <option value="Amravati">Amravati</option>
                                <option value="Nagpur">Nagpur</option>
                                <option value="Akola">Akola</option>
                                <option value="Mumbai">Mumbai</option>
                            </select>
                        </div>
                        <div>
                            <label for="State" class="label text">State</label>
                            <select name="state" id="state">
                                <option value="" disabled selected>Please choose one</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="UP">UP</option>
                                <option value="MP">MP</option>
                                <option value="Mumbai">Mumbai</option>
                            </select>
                        </div>
                        <div>
                            <label for="zipCode" class="label text">Zip Code</label>
                            <input class="input" type="text" name="zipCode" id="zipCode" placeholder="zip.." required>
                        </div>
                    </div>
                </div>

                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Add</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>

            </div>
        </form>
    </div>
    <script src="form.js"></script>
    <script src="utility.js"></script>
    <script src="addressbook.js"></script>
</body>

</html>
